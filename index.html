<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyop Shin</title>
    <link rel="shortcut icon" href="images/lofo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <main id="main">
        <h1><img src="images/shin_prev_ui(1).png" alt="">Typo Shin</h1>
        <p id="time">00:00</p>
        <div id="minbox">
            <p id="select">Select</p>
            <div id="arrowmin">^</div>
        </div>
        <div id="mindiv">
            <p class="minp">1 min</p>
            <p class="minp">2 min</p>
            <p class="minp">5 min</p>
        </div>
        <!-- ______________ if you want to edit popup box after time up so you can uncomment this follwing code ______________-->
        
        <!-- <div id="popup" class="animate__animated animate__tada" >
        <p>Words Per Minute:32</p>
        <p>Accuracy:66%</p>
        <img src="vid/shinchan.gif" alt="">
        <button onclick="closePopup()">Close</button></div> -->
        <div id="morediv">
            <p id="more">TYPING</p>
            <div id="arrow">^</div>
        </div>
        <div id="options">
            <p class="option" id="add">ADD</p>
            <p class="option" id="delete">DELETE</p>
            <p class="option" id="editword">EDIT WORD</p>
            <p class="option" id="uppercase">UPPER CASE</p>
            <p class="option" id="lowercase">LOWER CASE</p>
            <p class="option" id="typing">TYPING</p>
        </div>
        <div id="words">
            </div>
        <div id="inputdiv">
            <input type="text animate__animated" id="getvalue"></div>
    </main>
    <script src="typo.js"></script>
</body>
</html>
